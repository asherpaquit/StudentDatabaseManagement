<html>

    {% load static %}
    <link rel="stylesheet" href="{% static 'sdm/style.css' %}">
</head>
<body>

        <h2>Hi {{ student_name }}!</h2>  <!-- Changed from student_email to student_name -->

        <h2>Welcome, Guest!</h2>
    {% endif %}

    <table class="navbar">
        <tr>
            <th><button class="enroll_button">Enroll Now</button></th>
            <th><a href="{% url 'home' %}">Home</a></th>

            <th>Academics</th>
            <th>Admission</th>

    </table>

        <img src="{% static 'sdm/images/logo.png' %}" class="logo">
    </div>
    <h1 class="hello_student">Students Database Management</h1>
