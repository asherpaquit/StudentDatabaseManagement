<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sdm/style.css' %}">
</head>
<body class="login-page">
    <div class="login-container">
        <h2 class="rFont">Admin Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div>{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'loginadmin' %}">
            {% csrf_token %}
            <label for="admin_email">Admin Email:</label>
            <input type="email" id="admin_email" name="admin_email" required>
            
            <label for="admin_pass">Admin Password:</label>
            <input type="password" id="admin_pass" name="admin_pass" required>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an ADMIN account? <a href="{% url 'registeradmin' %}">Register here</a></p>
        <img src="{% static 'sdm/images/logo.png' %}" class="logo">
    </div>
</body>
</html>
